<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Phonebook</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    
  </head>
  <body>

    <div class="container-fluid"> <!-- Header -->
      <div id="banner" class="row">
        <div class="col-md-3">
          <img class="img-responsive" src="https://www.unleashed-technologies.com/sites/all/themes/ut_responsive/images/svgs/ut_logo_lg.svg" alt="logo">          
        </div>
        <div class="col-md-9">
          <h1>Phone Book</h1>
        </div>
        
      </div>
      
    </div>
    <div class="container"> <!-- Phone Book -->
      <div class="row">
       
        <div class="col-md-4">
            <form id="phoneForm" >
                  <h2>Add Number</h2>
                  <div  class="form-group">
                    <input id="firstName" type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div  class="form-group">
                    <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                  </div>
                  <div  class="form-group">                    
                    <input id="phone" type="tel" class="form-control" placeholder="Phone" >
                  </div>
                  
                  <button id="submit" type="submit" class="btn btn-add" >Add</button>
            </form>
          
        </div>
        <div class="col-md-8">

          <table id="phoneRecord" class="table table-striped">
                <thead>
                      <tr>
                            <th width="160" >Last Name</th>
                            <th width="160">First Name</th>
                            <th>Phone</th>
                            <th><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></th>
                      </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jenna</td>
                        <td>Shenk</td>
                        <td> 123-123-1234</td>
                    </tr>
                </tbody>
          </table>
          
        </div> 
        
      </div>
      
    </div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>

$(document).ready(function(){ 

     //when the <submit> button is clicked
     $('#submit').click(function(){

     //store the user's entry in a variable
     var firstName = document.getElementById('firstName').value;
     console.log(firstName);

     var lastName = document.getElementById('lastName').value;
     console.log(lastName);

     var phone = document.getElementById('phone').value;
     console.log(phone);

     //update the html in the second form to show the user's entered name
    $('#phoneRecord tbody').append('<tr><td>' + firstName + '</td><td>' + lastName + '</td><td>' + phone + '</td>');

    return false;

    });


});




// add rows and cells 


</script>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
