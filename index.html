<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Phonebook</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    
  </head>
  <body>

    <div class="container-fluid"> <!-- Header -->
      <div id="banner" class="row">
        <div class="col-md-3">
          <img class="img-responsive" src="https://www.unleashed-technologies.com/sites/all/themes/ut_responsive/images/svgs/ut_logo_lg.svg" alt="logo">          
        </div>
        <div class="col-md-9">
          <h1>Phone Book</h1>
        </div>
        
      </div>
      
    </div>
    <div class="container"> <!-- Phone Book -->
      <div class="row">
       
        <div class="col-md-4">
            <form id="phoneForm" >
                  <h2>Add Contact</h2>
                  <div  class="form-group">
                    <input id="firstName" type="text" class="form-control" placeholder="First Name" >
                  </div>
                  <div  class="form-group">
                    <input id="lastName" type="text" class="form-control" placeholder="Last Name" >
                  </div>
                  <div  class="form-group">                    
                    <input id="phone" type="tel" pattern="^\(\d{3}\) \d{3}-\d{4}$"  class="form-control" placeholder="(xxx) xxx-xxxx">
                  </div>
                  
                  <button id="submit" type="submit" class="btn btn-add" >Add</button>
            </form>
          
        </div>
        <div class="col-md-8">

          <table id="phoneRecord" class="table table-striped">
                <thead>
                      <tr>
                        <th width="160" >Last Name</th>
                        <th width="160">First Name</th>
                        <th>Phone</th>
                        <th><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></th>
                      </tr>
                </thead>
                <tbody>
                  
                </tbody>
          </table>
          
        </div> 
        
      </div>
      
    </div>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
  
  $(document).ready(function(){ 
  
      //when the <submit> button of form is clicked
      $('#submit').click(function(){
      
      //store the user's entry in a variable
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var phone = document.getElementById('phone').value;
      
      //add tr and td with user information 
      $('#phoneRecord tbody').append('<tr><td>' + firstName + '</td><td>' + 
      lastName + '</td><td>' + phone + 
      '</td><td><span class="glyphicon glyphicon-trash" onclick="removeRow(this)"></span></td>');
      
      // setting up a variable that targets the last row of the table body
      var lastRow = $("#phoneRecord tbody tr").last();
      
      // on that last row, add the click event 
      // to highlight row when click
      lastRow.on('click', function(){
        $(this).css("background-color", "#cccccc");
        
      // var record = $('tr');
      // var textBox =$('<textarea />');
      // var recordText = record.html();
      
      // record.replaceWith(textBox);
      // textBox.val(recordText);  

      });
      
      return false;
  
      });
  
      // // select header, set header variable
      // var header = $('h2');
      // // set variable for textbox
      // var textBox = $('<textarea />');
      // // set variable for current header text
      // var headerText = header.html();
      
      // // replace h2 tags with new textbox tags
      // header.replaceWith(textBox);
      
      // // populate textbox with prior text
      // textBox.val(headerText);
      
      
      
      
      
        

  
  });
  
 
  
  // on click of trashcan, delete row
  
      function removeRow(row) {
        row.parentElement.parentElement.remove();
      }
  
  

  
  
</script>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
