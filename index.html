<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Phonebook</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    
  </head>
  <body>

    <div class="container-fluid"> <!-- Header -->
      <div id="banner" class="row">
        <div class="col-md-3">
          <img class="img-responsive" src="https://www.unleashed-technologies.com/sites/all/themes/ut_responsive/images/svgs/ut_logo_lg.svg" alt="logo">          
        </div>
        <div class="col-md-9">
          <h1>Phone Book</h1>
        </div>
        
      </div>
      
    </div>
    <div class="container"> <!-- Phone Book -->
      <div class="row">
       
        <div class="col-md-4">
            <form id="phoneForm" onsubmit="return submit_form()">
                  <h2>Add Number</h2>
                  <div id="firstName" class="form-group">
                    <input  type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div id="lastName" class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                  <div id="phone" class="form-group">                    
                    <input type="phone" class="form-control" placeholder="Phone" >
                  </div>
                  
                  <button id="submit" type="submit" class="btn btn-add" >Add</button>
            </form>
          
        </div>
        <div class="col-md-8">

          <table class="table table-striped">
                <thead>
                      <tr>
                            <th width="160" >Last Name</th>
                            <th width="160">First Name</th>
                            <th>Phone</th>
                            <th><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></th>
                      </tr>
                </thead>
                <tbody id="phoneRecord">
                    <tr>
                        <td>Jenna</td>
                        <td>Shenk</td>
                        <td> 123-123-1234</td>
                    </tr>
                </tbody>
          </table>
          
        </div> 
        
      </div>
      
    </div>

<script>

$(document).ready(function(){ 

     //when the <submit> button is clicked
     $('#submit').click(function(){

     //store the user's entry in a variable
     var firstName = document.getElementById('firstName').value;

     //update the html in the second form to show the user's entered name
     $('#data').value(firstName);
    });
}




// add rows and cells 


</script>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
